<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c1" width="600" height="400"></canvas>
    <script>
        let c1 = document.getElementById('c1')
        let ctx = c1.getContext('2d')
        ctx.moveTo(200,200)
        ctx.lineTo(250,250)
        ctx.lineTo(150,250)
        ctx.lineTo(200,200)
        // ctx.stroke()
        ctx.fill()
    </script>
</body>

</html>
