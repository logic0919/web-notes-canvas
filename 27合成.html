<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <canvas id="c1" width="600" height="400"></canvas>
    <script>
        let c1 = document.getElementById('c1')
        let ctx = c1.getContext('2d')
        ctx.fillStyle ='rgba(0, 0, 255, 1)';
        ctx.fillRect(300,200,100,100);
        // ctx.globalCompositeOperation = "source-over";//(默认)
        // ctx.globalCompositeOperation = "source-in";//保留重叠部分，新颜色
        // ctx.globalCompositeOperation = "source-out";//保留不重叠部分，新颜色
        // ctx.globalCompositeOperation = "destination-in";//保留重叠部分，旧颜色
        ctx.globalCompositeOperation = "destination-out";//保留不重叠部分，旧颜色
        ctx.fillStyle ="rgba(255,0,0, 1)"
        ctx.fillRect(250,150,100,100);
    </script>
</body>

</html>
