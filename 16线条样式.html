<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c1" width="600" height="400"></canvas>
    <script>
        let c1 = document.getElementById('c1')
        let ctx = c1.getContext('2d')
        ctx.beginPath()
        ctx.moveTo(290,150);
        ctx.lineTo(300,200);
        ctx.lineTo(310,150);
        // 设置线条样式,默认1px
        ctx.lineWidth = 40;
        // 设置线条端点样式,butt平齐，round半圆，square正方形
        ctx.lineCap ="round";
        // 设置2个线段连接处的样式,mitter外侧相连的角,round角被磨圈了，bevel
        ctx.lineJoin = "mitter";
        // 对斜接面进行限制
        ctx.miterLimit = 5;
        ctx.stroke();
        ctx.closePath()
    </script>
</body>

</html>
